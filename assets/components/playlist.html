<div class="ui top attached tabular menu">
  <div
    ng-click="$ctrl.setTab('up-next')"
    ng-class="($ctrl.activeTab==='up-next') ? 'active item' : 'item'"
  >
    Up Next
    <div class="ui toggle checkbox">
      <input
        type="checkbox"
        ng-model="$ctrl.notifications"
        ng-change="$ctrl.toggleNotifications($ctrl.notifications)"
        name="public-chat"
      >
      <label></label>
    </div>
  </div>
  <div
    ng-click="$ctrl.setTab('related')"
    ng-class="($ctrl.activeTab==='related') ? 'active item' : 'item'"
  >
    Related
  </div>
</div>

<!-- UP NEXT -->
<div ng-if="$ctrl.activeTab==='up-next'">
  <div id="video-list" ng-if="$ctrl.getVideos().length > 0" class="ui items bottom attached active tab segment">
    <playlistitem
      username="$ctrl.username"
      class="item"
      video="video"
      scroll-to-bottom="$ctrl.scrollToBottom()"
      ng-repeat="video in $ctrl.getVideos() | orderBy: createdAt track by video.id">
    </playlistitem>
  </div>
  <h4 ng-if="$ctrl.getVideos().length == 0" class="ui center aligned icon header">
    <i class="video icon"></i>
    <div class="content">No Videos</div>
  </h4>
</div>

<!-- RELATED -->
<div ng-if="$ctrl.activeTab==='related'">
  <div id="video-list" ng-if="$ctrl.relatedVideos.length > 0" class="ui items bottom attached active tab segment">
    <playlistitem
      username="$ctrl.username"
      class="item"
      video="video"
      scroll-to-bottom="$ctrl.scrollToBottom()"
      ng-repeat="video in $ctrl.relatedVideos | orderBy: createdAt track by video.key">
    </playlistitem>
  </div>
  <h4 ng-if="$ctrl.relatedVideos.length == 0" class="ui center aligned icon header">
    <i class="video icon"></i>
    <div class="content">No Videos</div>
  </h4>
</div>
